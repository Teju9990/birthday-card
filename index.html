<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday üéâ</title>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom, #ffd1dc, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100dvh;
    overflow: hidden;
  }

  /* üéÅ OPEN CARD */
  .card {
    width: 260px;
    height: 170px;
    background: #ff4d6d;
    color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    animation: pulse 1.5s infinite;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 3;
    text-align: center;
    padding: 20px;
  }

  @keyframes pulse {
    50% { transform: scale(1.05); }
  }

  /* üíå MESSAGE CARD */
  .message {
    display: none;
    background: white;
    width: 90%;
    max-width: 380px;
    height: 320px;
    padding: 16px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    color: #111;
    z-index: 3;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    color: #ff2e63;
    text-align: center;
    font-size: 1.4rem;
    margin: 4px 0;
  }

  .cake-symbol {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 6px;
  }

  /* üìú SCROLLING MESSAGE AREA */
  #textMessage {
    flex: 1;
    overflow-y: auto;
    padding-right: 6px;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  #textMessage p {
    margin-bottom: 12px;
  }

  /* üéÜ FIREWORK PARTICLES */
  .firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: firework 1.4s ease-out forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes firework {
    to {
      transform: translate(var(--dx), var(--dy));
      opacity: 0;
    }
  }

  /* üéä CONFETTI */
  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: 50%;
    left: 50%;
    animation: confettiFall 1.8s ease-out forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes confettiFall {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }

  /* ‚ù§Ô∏è HEARTS & FLOWERS */
  .falling {
    position: fixed;
    top: -40px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes fall {
    to {
      transform: translateY(110dvh) rotate(360deg);
      opacity: 0;
    }
  }

  @media (max-width: 480px) {
    .message { height: 300px; }
  }
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- üéÅ OPEN CARD -->
<div class="card" id="openCard" onclick="openCard()">üéÅ Tap to Open üéâ</div>

<!-- üíå MESSAGE CARD -->
<div class="message" id="message">
  <h1>Happy Birthday babyy</h1>
  <div class="cake-symbol">üéÇ</div>
  <div id="textMessage"></div>
</div>

<script>
let opened = false;
const music = document.getElementById("bgMusic");

/* ‚è≥ Typing speed */
const TYPE_SPEED = 55;
const LINE_DELAY = 1200;

/* üí¨ YOUR UPDATED MESSAGE */
const lines = [
   "This past year has been beautiful, and it‚Äôs all because of you. You‚Äôve made me stronger, braver, and happier just by being in my life. I truly see you for who you are‚Äîthe greatest cricket player, the best badminton player, the most sarcastic and funniest guy ever, and the strongest person I know who handles everything with a smile.",
  "I love the moments we play games together, sing our favorite songs, and even the quiet times when we don‚Äôt have anything to say. Just being by your side, sharing your company, means everything to me. I also love when you come to me after losing a match, complaining and acting like a baby‚Äîplease never stop coming to me like that. No matter what, I‚Äôll always be here for you, through every win and every loss.",
  "I wish you a birthday filled with happiness, success, love, and everything your heart deserves. Thank you for being you. Happy Birthday üí´üíô"

];

/* ‚úçÔ∏è TYPE + AUTO SCROLL */
function showMessage() {
  const box = document.getElementById("textMessage");
  let i = 0;

  function nextLine() {
    if (i >= lines.length) return;
    const p = document.createElement("p");
    box.appendChild(p);
    let j = 0;

    function typeChar() {
      if (j < lines[i].length) {
        p.textContent += lines[i][j++];
        box.scrollTop = box.scrollHeight;
        setTimeout(typeChar, TYPE_SPEED);
      } else {
        i++;
        setTimeout(nextLine, LINE_DELAY);
      }
    }
    typeChar();
  }
  nextLine();
}

/* üéÜ NATURAL FIREWORK */
function launchFirework() {
  const colors = ["#ff4d6d","#ffd166","#06d6a0","#4cc9f0","#ffffff"];
  const cx = Math.random() * window.innerWidth;
  const cy = Math.random() * window.innerHeight;

  for (let i = 0; i < 36; i++) {
    const angle = (i / 36) * Math.PI * 2;
    const f = document.createElement("div");
    f.className = "firework";
    f.style.background = colors[Math.floor(Math.random()*colors.length)];
    f.style.left = cx + "px";
    f.style.top = cy + "px";
    f.style.setProperty("--dx", Math.cos(angle)*180 + "px");
    f.style.setProperty("--dy", Math.sin(angle)*180 + "px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

/* üîÅ CONTINUOUS RANDOM FIREWORKS */
function fireworkLoop() {
  if (opened && Math.random() < 0.035) {
    launchFirework();
  }
  requestAnimationFrame(fireworkLoop);
}

/* üéä CONFETTI */
function poppers() {
  const colors = ["#ff4d6d","#ffd166","#06d6a0","#4cc9f0","#c77dff"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.setProperty("--x", (Math.random()*400-200)+"px");
    c.style.setProperty("--y", (Math.random()*400-200)+"px");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* ‚ù§Ô∏è HEARTS & FLOWERS */
function createFalling() {
  const emojis = ["‚ù§Ô∏è","üíñ","üíó","üíï","üå∏","üå∫","üéà"];
  const el = document.createElement("div");
  el.className = "falling";
  el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left = Math.random()*100 + "vw";
  el.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),7000);
}

/* üéâ OPEN CARD */
function openCard() {
  if (opened) return;
  opened = true;

  music.volume = 0.6;
  music.play().catch(()=>{});

  poppers();
  setInterval(createFalling, 350);

  document.getElementById("openCard").style.display = "none";
  document.getElementById("message").style.display = "flex";

  showMessage();
}

/* start fireworks */
fireworkLoop();
</script>

</body>
</html>
