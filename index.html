<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom, #ffd1dc, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100dvh;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .card {
    width: 270px;
    height: 180px;
    background: #ff4d6d;
    color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3rem;
    animation: pulse 1.5s infinite;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    user-select: none;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .message {
    display: none;
    background: white;
    width: 95%;
    max-width: 650px;     /* EXPANDED WIDTH */
    padding: 30px;       /* MORE SPACE */
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    color: #111;
    line-height: 1.8;
    max-height: 85dvh;   /* SAFE HEIGHT */
    overflow-y: auto;   /* SCROLL IF NEEDED */
  }

  h1 {
    color: #ff2e63;
    text-align: center;
    margin-bottom: 15px;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff9aa2; }
    to { text-shadow: 0 0 15px #ff4d6d; }
  }

  .cake-symbol {
    font-size: 3rem;
    text-align: center;
    margin: 20px 0;
  }

  #textMessage p {
    margin-bottom: 16px;
    font-size: 1.05rem;
  }

  .falling {
    position: fixed;
    top: -40px;
    font-size: 22px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110dvh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" onclick="openCard()">

<div class="message" id="message">

<script>
let opened = false;

const lines = [
  "This past year has been beautiful, and itâ€™s all because of you. Youâ€™ve made me stronger, braver, and happier just by being in my life. I truly see you for who you areâ€”the greatest cricket player, the best badminton player, the most sarcastic and funniest guy ever, and the strongest person I know who handles everything with a smile.",

  "I wish you a birthday filled with happiness, success, love, and everything your heart deserves. Thank you for being you. Happy Birthday ðŸ’«ðŸ’™"

function showMessage() {
  const box = document.getElementById("textMessage");
  let i = 0;

  function nextLine() {
    if (i >= lines.length) return;
    const p = document.createElement("p");
    box.appendChild(p);
    let j = 0;

    function typeChar() {
      if (j < lines[i].length) {
        p.textContent += lines[i][j++];
        box.scrollTop = box.scrollHeight; // AUTO-SCROLL
        setTimeout(typeChar, 22);
      } else {
        i++;
        setTimeout(nextLine, 600);
      }
    }
    typeChar();
  }

  nextLine();
}

function createFalling() {
  const emojis = ["â¤ï¸","ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’","ðŸŽˆ","ðŸŒ¸"];
  const el = document.createElement("div");
  el.className = "falling";
  el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);

function openCard() {
  if (opened) return;
  opened = true;

  document.querySelector(".card").style.display = "none";
  document.getElementById("message").style.display = "block";

  showMessage();
  setInterval(createFalling, 300);
}
</script>

</html>
